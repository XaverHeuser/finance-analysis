version: 2
updates:
  # 1. Python Dependencies (requirements.txt or pyproject.toml)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(pip):"
      include: "scope"
    labels:
      - "dependencies"
      - "security"

  # 2. GitHub Actions (z. B. actions/checkout, setup-python)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(actions):"
      include: "scope"
    labels:
      - "ci"